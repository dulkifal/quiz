<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <title>Quick Quiz - Play</title>
</head>
<body>
  <div class="container">
    <div id="loader"></div>
    <div id="game" class="justify-center flex-column hidden">
      <div id="hud">
        <div id="hud-item">
          <p id="prograssText" class="hud-prefix" >
            Question
          </p>
          <div id="prograssBar">
            <div id="prograssBarfull">
              
            </div>
          </div>
        </div>
        <div id="hud-item">
          <p class="hud-prefix" >
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <h1 id="question">What is the answer for this question?</h1>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Answer 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Answer 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">c</p>
        <p class="choice-text" data-number="3">Answer 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Answer 4</p>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
